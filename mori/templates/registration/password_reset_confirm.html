{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt lại mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white p-6 shadow-md rounded">
    <h2 class="text-2xl font-semibold mb-4 text-center">Đặt lại mật khẩu</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button 
        type="submit" 
        class="w-full mt-4 bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition"
      >
        Xác nhận
      </button>
    </form>
  </div>

  {% comment %}
   <!-- <h1>;</h1> -->
    {% endcomment %}

</body>
</html>
